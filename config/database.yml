# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: tc-development
  pool: 5
  socket: /tmp/mysql.sock


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: tc-test
  pool: 5
  socket: /tmp/mysql.sock


production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: tc-production
  pool: 5
  socket: /tmp/mysql.sock